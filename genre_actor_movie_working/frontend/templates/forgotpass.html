<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ðŸš« Prevent logged-in users from accessing forgot password page -->
    <script>
        if (localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "postlog.html";
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | CineMatch</title>
    <link rel="stylesheet" href="../static/css/forgot_pass.css">
</head>
<body>
    
    <div class="navbar">
       <img class="website_logo" src="../static/media/images/website_logo.png" alt="website logo"
        onclick="location.href='homepage.html'" style="cursor:pointer">  
        
        <div class="f2">
            <div class="f2-left">
                <img class="bms_logo" src="../static/media/images/bmsce_logo.jpeg" alt="bmsce logo">
                <h1 class="bmsce">BMSCE</h1>
            </div>

            <div class="buttons">
               

                <form action="../templates/about us.html">
                    <button class="navigation" type="submit">ABOUT</button>
                </form>

                 <form action="movie_search.html">
                    <button class="rate" type="submit">SEARCH</button>
                </form>
                
                <form action="../templates/genre.html">
                    <button class="navigation" type="submit">GENRES</button>
                </form>

                <form action="../templates/actor.html">
                    <button class="navigation" type="submit">ACTORS</button>
                </form>
            </div>
        </div>
    </div>

    <main>
        <div id="details">
            <h1>Forgot Password?</h1>
            
            <form id="loginForm">
                
                <div class="input-group">
                    <h3>NAME:</h3>
                    <input type="text" placeholder="Enter name..." id="username">
                </div>

                <div class="input-group">
                    <h3>EMAIL:</h3>
                    <input type="text" placeholder="Enter email..." id="phone">
                </div>

                <div class="input-group">
                    <h3>NEW PASSWORD:</h3>
                    <input type="password" placeholder="Enter new password..." id="password">
                </div>

                <div class="input-group">
                    <h3>CONFIRM NEW PASSWORD:</h3>
                    <input type="password" placeholder="Confirm new password..." id="confirmPassword">
                </div>

                <button class="submit-btn" type="submit">SUBMIT</button>
            </form>

        </div>
    </main>

    <script src="../static/js/script_register.js"></script>
    
</body>
</html>
